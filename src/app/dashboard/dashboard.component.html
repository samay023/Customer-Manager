<nb-layout>
    <nb-layout-header class="title"><h1>Dashboard</h1></nb-layout-header>
    <nb-layout-column>
        <div class="card-row">
            <div class="card-col">
              <nb-card size="tiny">
                <nb-card-header>Revenue</nb-card-header>
                <nb-card-body class="card-body">
                    <p class="body-title">Total Generated: $2.5M</p>
                    <nb-progress-bar [value]="72" [displayValue]="true" status="success"></nb-progress-bar>
                    <p class="body-title">Actual Goal: $3M</p>
                </nb-card-body>
              </nb-card>
              <nb-card size="tiny">
                <nb-card-header>Top 3 orders this month</nb-card-header>
                <nb-list>
                    <nb-list-item *ngFor="let item of topItems;let i=index">
                      {{ i+1 }}) {{ item.itemName }} - &nbsp;<strong>{{ item.total }}</strong>
                    </nb-list-item>
                </nb-list>
              </nb-card>
            </div>
            <div class="card-col">
              <nb-card size="medium">
                <nb-card-header>Cumulative orders this month</nb-card-header>
                <nb-card-body><canvas id="line-chart" width="auto"></canvas></nb-card-body>
              </nb-card>
            </div>
          </div>
    </nb-layout-column>

  </nb-layout>
